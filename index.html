<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLアクセス/検索アプリ</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            flex-direction: column; /* 垂直方向に要素を並べる */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Googleがよく使うフォント */
            background-color: #fff; /* 真っ白な背景 */
            color: #202124; /* Googleのテキスト色 */
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 100px; /* 下部に少し余白 */
        }

        .google-logo {
            margin-bottom: 30px; /* ロゴの下の余白 */
        }

        .google-logo img {
            /* ロゴ画像のサイズに合わせて調整してください */
            /* 例: width: 272px; height: 92px; */
            max-width: 100%; /* 親要素の幅に合わせて最大幅を設定 */
            height: auto; /* アスペクト比を維持 */
            object-fit: contain; /* アスペクト比を維持して表示 */
        }

        .search-container {
            width: 582px; /* Google検索ボックスの標準的な幅 */
            max-width: 90%; /* レスポンシブ対応 */
            box-shadow: 0 1px 6px rgba(32,33,36,.28); /* Googleの検索ボックスの影 */
            border-radius: 24px; /* 丸みを帯びた角 */
            border: 1px solid #dfe1e5; /* 薄いボーダー */
            display: flex;
            align-items: center;
            padding: 5px 8px; /* アイコンと入力欄の調整 */
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        /* ホバー時の影のスタイルは維持 */
        .search-container:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28), 0 0 0 1px #dfe1e5;
        }

        /* フォーカス時のスタイルから青いボーダーを削除し、影のみにする */
        .search-container.focused { /* JavaScriptで追加するクラス */
            box-shadow: 0 1px 6px rgba(32,33,36,.28); /* フォーカス時の影のみ */
            border-color: #dfe1e5; /* ボーダー色は通常のまま */
        }

        .search-icon, .mic-icon, .camera-icon {
            padding: 8px;
            color: #9aa0a6; /* アイコンの色 */
            font-size: 18px;
        }
        
        /* 仮のアイコン（Material Iconsが読み込まれない場合用） */
        .search-icon::before { content: ''; }
        .mic-icon::before { content: ''; }
        .camera-icon::before { content: ''; }

        input[type="text"] {
            flex-grow: 1; /* 残りのスペースを埋める */
            padding: 10px 0; /* 上下のパディング調整 */
            border: none;
            outline: none; /* デフォルトの青いアウトラインを削除 */
            font-size: 16px;
            color: #202124;
            background-color: transparent; /* 背景透過 */
        }

        .button-group {
            margin-top: 30px; /* ボタン群の上の余白 */
            display: flex;
            gap: 12px; /* ボタン間のスペース */
        }

        button {
            background-color: #f8f9fa; /* ボタンの背景色 */
            border: 1px solid #f8f9fa; /* ボタンのボーダー */
            border-radius: 4px;
            color: #3c4043; /* ボタンのテキスト色 */
            font-size: 14px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border-color: #dadce0;
        }

        button:active {
            background-color: #e8eaed;
            border-color: #dadce0;
        }

        #message {
            margin-top: 20px;
            color: #ea4335; /* 赤系のメッセージ色 */
            font-size: 14px;
        }

        /* フッターのようなスペース */
        .footer-space {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px; /* Googleのフッターがあるようなスペース */
            background-color: #f2f2f2;
            border-top: 1px solid #dadce0;
        }

        /* Material Iconsの読み込みとスタイル */
        @font-face {
            font-family: 'Material Icons';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/materialicons/v140/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2) format('woff2');
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px; /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: 'liga';
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="google-logo">
            <img src="logo.png" alt="あなたのロゴ">
            </div>

        <div class="search-container" id="searchContainer">
            <span class="material-icons search-icon">search</span>
            <input type="text" id="urlInput" placeholder="">
            <span class="material-icons mic-icon">mic</span>
            <span class="material-icons camera-icon">camera_alt</span>
        </div>

        <div class="button-group">
            <button onclick="accessOrSearch()">検索</button>
            <button onclick="accessOrSearch(true)">I'm Feeling Lucky</button>
        </div>
        <p id="message"></p>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const searchContainer = document.getElementById('searchContainer');
        const message = document.getElementById('message');

        urlInput.addEventListener('focus', () => {
            searchContainer.classList.add('focused');
        });

        urlInput.addEventListener('blur', () => {
            searchContainer.classList.remove('focused');
        });

        function accessOrSearch(isFeelingLucky = false) {
            const inputVal = urlInput.value.trim();

            if (inputVal === '') {
                message.textContent = '何か入力してください。';
                return;
            }

            // URLの正規表現をより厳密に（ただし完璧ではない）
            const urlRegex = /^(https?:\/\/)?(www\.)?([a-zA-Z0-9-]+\.){1,}[a-zA-Z]{2,}(:\d+)?(\/[^\s]*)?$/i;

            if (urlRegex.test(inputVal)) {
                let urlToAccess = inputVal;
                // http:// または https:// がない場合は追加
                if (!/^https?:\/\//i.test(urlToAccess)) {
                    urlToAccess = 'http://' + urlToAccess;
                }
                window.open(urlToAccess, '_self'); // ここが変更点: '_blank' から '_self' へ
                message.textContent = ''; // メッセージをクリア
            } else {
                if (isFeelingLucky) {
                    const googleSearchUrl = `https://www.google.com/search?btnI&q=${encodeURIComponent(inputVal)}`;
                    window.open(googleSearchUrl, '_self'); // ここが変更点: '_blank' から '_self' へ
                } else {
                    const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(inputVal)}`;
                    window.open(googleSearchUrl, '_self'); // ここが変更点: '_blank' から '_self' へ
                }
                message.textContent = ''; // メッセージをクリア
            }
        }

        // Enterキーでの実行を可能にする
        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                accessOrSearch();
            }
        });
    </script>
</body>
</html>
